      <h2>빅스마일데이(<a href="https://www.gmarket.co.kr/?jaehuid=200011415&cosemkid=go16169957315424414&gclid=Cj0KCQjw1ZeUBhDyARIsAOzAqQJVCOZIuGTz%5FMQW%2DxKW4zz3XdisHRadHfIeYATIP1x0Kka4pP%2DnYjsaApLaEALw%5FwcB" target="_blank" title="g마켓" style="color:blue">G마켓</a>, 옥션), 주목할만한 상품은?</h2>
      <p>이번 <strong><u>빅스마일데이</u>(2022.05)</strong>에서 노트북 특가는 rtx 3050이 탑재된 빅터스가 67만원, 16인치 11세대 인텔 cpu를 탑재한 스위프트3(16gb ram)가 59.9만원으로 주목받았고 빠른 시간내에 품절되었다.</p>
      <img src="laptop.jpg" width= "100%">
      <p style="margin-top:40px">하지만 그 외 대부분의 노트북은 11세대 cpu를 탑재했음에도 특가라 부를만큼의 할인이 이뤄지지 않아 '빅스마일데이가 예전같지 않다'는 여론이 만들어지고 있다.</p>
